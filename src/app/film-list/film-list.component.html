<h1>{{titulo}}</h1>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let film of films" class="col-sm-4">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{film.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" alt="{{film.title}}">
        <mat-card-content>
          <p class="card-text">{{film.overview}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button routerLink="/films/{{film.id}}" color="primary">VER</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
